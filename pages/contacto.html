<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Brookings Studio</title>
    <link rel="shortcut icon" href="imagenes/BK favicon PNG.png">
    <link href="/css/miestilo.css" rel="stylesheet">
</head>
<body>
    <!--inicio de header-->
    <header>
        <h2 class="logo">Brookings studio</h2>
        <input type="checkbox" id="check">
        <label for="check" class="mostrar-menu">
            &#8801
        </label>
        <!--inicio secciones-->
        <nav class="menu">
            <a href="/index.html">Home</a>
            <a href="/pages/quienes-somos.html">Quienes somos</a>
            <a href="/pages/contacto.html">Contacto</a>
            <a href="/pages/servicios.html">Servicios</a>
            <a href="/pages/noticias.html">Noticias</a>
            <label for="check" class="esconder-menu">
                &#215
            </label>
        </nav>
        <!--fin secciones-->
    </header> 
    <!--fin de header-->
    <!--inicio banner-->
        <section id="banner">
            <div class="contenido-banner">
                <h2>CONTACTO</h2>
        </section>
        <!--fin banner-->

    <!-- inicio formulario -->
    
    <form>
        <label for="fname">Nombre:</label><br>
        <input type="text" id="fname" name="fname" placeholder="Nombre"><br>
        <label for="lname">Apellido:</label><br>
        <input type="text" id="lname" name="lname" placeholder="apellido"><br><br>
        <input type="submit" value="Submit">
      </form> 
      <br>

    <!-- fin formulario -->

    <!--inicio footer-->

    <footer class="footer">

        <div class="div1">
                <a href="https://facebook.com/"><img src="/imagenes/logo facebook.png" width="50px" alt="logo facebook"></a>
        </div>
        <div class="div2">
                <a href="https://www.twitter.com/"><img src="/imagenes/logo twitter.png" width="50px" alt="logo twitter"></a>
        </div>
        <div class="div3">
             <a href="https://www.instagram.com/brookings.arg/"><img src="/imagenes/instagram.jpg" width="50px"></a>
        </div>
        <div class="div4">
                <a href="https://www.whatsapp.com/"><img src="/imagenes/wapp.jpg" width="50px"></a>
        </div>
    </footer>
    <!--fin footer-->
    
</body>
</html>
